  <script>
    var audio1 = document.getElementById("audio1");
var audio2 = document.getElementById("audio2");
var audio3 = document.getElementById("audio3");
var audio4 = document.getElementById("audio4");

var playPause1 = document.getElementById("play-pause1");
var playPause2 = document.getElementById("play-pause2");
var playPause3 = document.getElementById("play-pause3");
var playPause4 = document.getElementById("play-pause4");

function stopAllAudio() {
  audio1.pause();
  audio2.pause();
  audio3.pause();
  audio4.pause();
  playPause1.innerHTML = "Play";
  playPause2.innerHTML = "Play";
  playPause3.innerHTML = "Play";
  playPause4.innerHTML = "Play";
}



playPause1.addEventListener("click", function() {
  if (audio1.paused) {
    stopAllAudio();
    audio1.play();
    playPause1.innerHTML = "Pause";
  } else {
    audio1.pause();
    playPause1.innerHTML = "Play";
  }
});
